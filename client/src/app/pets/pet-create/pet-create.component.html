<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form [formGroup]="createForm" (ngSubmit)="create()" autocomplete="off">
        <h2 class="text-center text-primary">Create a missing pet</h2>
        <hr />
        <div class="mb-3 form-floating">
          <input
            [class.is-invalid]="
              createForm.get('petName')?.errors &&
              createForm.get('petName')?.touched
            "
            type="text"
            class="form-control"
            id="petName"
            formControlName="petName"
            placeholder="Pet Name"
          />
          <label for="petName">Pet Name</label>
          <div
            *ngIf="createForm.get('petName')?.hasError('required')"
            class="invalid-feedback text-start"
          >
            Please enter the pets name
          </div>
        </div>

        <div class="mb-3 form-floating">
          <input
            type="text"
            class="form-control"
            id="descrption"
            formControlName="description"
            placeholder="Pet Description"
          />
          <label for="description">Pet Description</label>
        </div>

        <div class="mb-3 form-floating">
          <input
            [class.is-invalid]="
              createForm.get('missingSince')?.errors &&
              createForm.get('missingSince')?.touched
            "
            type="text"
            class="form-control"
            #dp="bsDatepicker"
            id="missingSince"
            formControlName="missingSince"
            bsDatepicker
            [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }"
            [bsValue]="bsValue"
            [maxDate]="maxDate"
            placeholder="Missing Since Date"
          />
          <label for="missingSince">Missing Since</label>
          <div
            *ngIf="createForm.get('missingSince')?.hasError('required')"
            class="invalid-feedback text-start"
          >
            Please select a missing date
          </div>
        </div>

        <div class="mb-3 form-floating">
          <input
            type="text"
            class="form-control"
            id="microChipId"
            formControlName="microChipId"
            placeholder="MicroChip ID"
          />
          <label for="microChipId">MicroChip ID</label>
        </div>

        <div class="mb-3 form-floating">
          <input
            type="text"
            class="form-control"
            id="ownerName"
            formControlName="ownerName"
            placeholder="Owner Name"
          />
          <label for="ownerName">Owner Name</label>
        </div>

        <div class="mb-3 form-floating">
          <input
            type="text"
            class="form-control"
            id="ownerEmail"
            formControlName="ownerEmail"
            placeholder="Owner Email"
          />
          <label for="ownerEmail">Owner Email</label>
        </div>

        @if (validationErrors) {
        <div class="alert alert-danger text-start">
          <ul>
            @for (error of validationErrors; track $index) {
            <li>{{ error }}</li>
            }
          </ul>
        </div>
        }
        <div class="form-group text-center">
          <button
            [disabled]="!createForm.valid"
            class="btn btn-success me-2"
            type="submit"
          >
            Create
          </button>
          <button class="btn btn-default me-2" (click)="cancel()" type="button">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
